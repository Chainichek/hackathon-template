spring:
  application:
    name: activity
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        default_schema: activity
  liquibase:
    enabled: true
    change-log: db/changelog/changelog.xml
  jackson:
    date-format: com.fasterxml.jackson.databind.util.StdDateFormat
springdoc:
  swagger-ui:
    path: /swagger-docs
    disable-swagger-default-url: true
app:
  mvc:
    context-path: /api/v1